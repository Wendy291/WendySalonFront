<!--Angular-->
<div>
    <h1>Ajouter un utilisateur</h1>
    <form (ngSubmit)="saveUtilisateur()">
        <table>
            <tr>
                <td>Nom</td>
                <td><input type="text" [(ngModel)]="user.nom" name="nom"/></td>
            </tr>
            <tr>
                <td>Prénom</td>
                <td><input type="text" [(ngModel)]="user.prenom" name="prenom"/></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" [(ngModel)]="user.username" name="username"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" [(ngModel)]="user.password" name="password"/></td>
            </tr>
            <tr>
                <td>Avis</td>
                <td>
                    <select  name="avis" [(ngModel)]="user.avis" multiple>
                        <option *ngFor="let r of avis" [ngValue]="r">
                            {{r.titre}}
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Réservations</td>
                <td>
                    <select  name="reservation" [(ngModel)]="user.reservation" multiple>
                        <option *ngFor="let r of reservations" [ngValue]="r">
                            {{r.date}}
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button>Ajouter</button></td>
            </tr>
        </table>
    </form>
</div>
<div>
    <table>
        <tr>
            <td>Nom</td>
            <td>Prénom</td>
            <td>Username</td>
            <td>Password</td>
            <td>Action</td>
        </tr>
        <tr *ngFor="let u of users">
            <td>{{u.nom}}</td>
            <td>{{u.prenom}}</td>
            <td>{{u.username}}</td>
            <td>{{u.password}}</td>
            <td><button (click)="deleteUtilisateur(u.idUtilisateur)">Delete</button></td>
             
        </tr>
    </table>
</div>
