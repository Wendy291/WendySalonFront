<div>
    <h1>Ajouter une reservation</h1>
    <form (ngSubmit)="saveReservation()">
        <table>
            <tr>
                <td>Date</td>
                <td><input type="date" [(ngModel)]="user.date" name="date"/></td>
            </tr>
            
    
            <tr>
                <td colspan="2"><button>Ajouter</button></td>
            </tr>
        </table>
    </form>
</div>
<div>
    <table>
        <tr>
            <td>Date</td>
            <td>Salon</td>
            <td>Prestation</td>
                  
        </tr>
        <tr *ngFor="let u of users">
            <td>{{u.date}}</td>
            <td>{{u.salon}}</td>
            <td>{{u.prestation}}</td>
            <td><button (click)="deleteReservation(u.idReservation)">Delete</button></td>
             
        </tr>
    </table>
</div>
